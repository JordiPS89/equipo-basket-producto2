<div class="players-container">
  <h2>Lista de Jugadores</h2>

  <input type="text" [(ngModel)]="filtro" placeholder="Buscar jugador..." class="search-bar" />

  <ul class="player-list">
    <li *ngFor="let jugador of jugadores | jugadorFiltro:filtro" (click)="seleccionarJugador(jugador)">
      <img [src]="jugador.foto" alt="{{ jugador.nombre }}" class="jugador-imagen">
      <p>{{ jugador.nombre }} - {{ jugador.posicion }} - {{ jugador.edad }} a√±os</p>
    </li>
  </ul>

  <app-detail *ngIf="jugadorSeleccionado" [jugador]="jugadorSeleccionado"></app-detail>
</div>
